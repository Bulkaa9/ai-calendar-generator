<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>AI Calendar Generator</h1>
            <p>Turn natural language into calendar events</p>
        </header>

        <div class="main-layout">
            <!-- Left Column: Events & Add Button -->
            <div class="left-column">
                <!-- Events List Section -->
                <section class="events-section">
                    <div class="section-header">
                        <h2>Your Events (<span id="event-count">0</span>)</h2>
                        <button onclick="downloadCalendar()" id="download-btn" class="btn-download-small" disabled>
                            <img src="images/image.jpg" alt="Download" class="download-icon" style="height: 32px; width: 32px; vertical-align: middle; margin-right: 8px;">
                            Download
                        </button>
                    </div>
                    
                    <div id="events-list" class="events-list">
                        <p class="empty-state">No events yet. Click "+ Add Event" below! üëá</p>
                    </div>
                </section>

                <!-- Add Event Button (Collapsed) -->
                <div class="add-event-trigger" onclick="toggleAddEvent()" id="add-trigger">
                    <div class="add-icon">+</div>
                    <span>Add Event</span>
                </div>

                <!-- Add Event Form (Hidden by default) -->
                <section class="add-event-section" id="add-event-form" style="display: none;">
                    <div class="section-header">
                        <h3>Create New Event</h3>
                        <button onclick="toggleAddEvent()" class="btn-close">‚úï</button>
                    </div>
                    
                    <!-- AI Input Section (shown by default) -->
                    <div id="ai-input-section" class="ai-input-section">
                        <label for="ai-event-input">Describe your event in natural language</label>
                        <textarea id="ai-event-input" rows="4" placeholder="e.g., Team meeting tomorrow at 3pm for 2 hours at Conference Room A"></textarea>
                        <button onclick="addAIEvent()" class="btn-primary">
                            <span style="color:#fff; font-weight: bold; font-size:1.2em; margin-right:8px;">‚ú®</span>Add AI Generated Event
                        </button>
                        <button onclick="toggleInputMode()" class="btn-manual-toggle">Manual Input</button>
                    </div>
                    
                    <!-- Manual Input Toggle Button (hidden by default) -->
                    <button onclick="toggleInputMode()" id="ai-toggle-btn" class="btn-ai-toggle" style="display: none;">
                        ‚ú® Use AI Instead
                    </button>
                    
                    <!-- Manual Input Section (hidden by default) -->
                    <div id="manual-input-section" class="manual-input-section" style="display: none;">
                        <div class="form-group">
                            <label for="event-title">Event Title *</label>
                            <input type="text" id="event-title" placeholder="e.g., Team Meeting">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="event-start">Start Time *</label>
                                <input type="datetime-local" id="event-start">
                            </div>
                            
                            <div class="form-group">
                                <label for="event-end">End Time *</label>
                                <input type="datetime-local" id="event-end">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="event-location">Location</label>
                            <input type="text" id="event-location" placeholder="Optional">
                        </div>

                        <div class="form-group">
                            <label for="event-description">Description</label>
                            <textarea id="event-description" rows="3" placeholder="Optional"></textarea>
                        </div>
                        
                        <button onclick="addEvent()" class="btn-primary">
                            <span style="color:#fff; font-weight: bold; font-size:1.2em; margin-right:8px;">+</span>Add Event
                        </button>
                    </div>
                </section>


                <!-- Time Format Toggle -->
                <div class="time-format-toggle">
                    <button onclick="toggleTimeFormat()" id="time-format-btn" class="btn-time-format">
                        üïê Switch to 24h
                    </button>
                </div>
            </div>

            <!-- Right Column: Calendar View -->
            <div class="right-column">
                <section class="calendar-section">
                    <div class="calendar-header">
                        <button onclick="changeMonth(-1)" class="btn-nav">‚Äπ</button>
                        <h2 id="current-month">November 2025</h2>
                        <button onclick="changeMonth(1)" class="btn-nav">‚Ä∫</button>
                    </div>
                    
                    <div class="view-toggle">
                        <button onclick="setView('day')" id="view-day">Day</button>
                        <button onclick="setView('week')" id="view-week">Week</button>
                        <button onclick="setView('month')" id="view-month" class="active">Month</button>
                        <button onclick="setView('year')" id="view-year">Year</button>
                    </div>
                    
                    <div id="calendar-container" class="calendar-container">
                        <!-- Calendar will be generated here -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div id="event-modal" class="modal-backdrop" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Event Title</h3>
                    <button onclick="closeEventModal()" class="btn-close-modal">‚úï</button>
                </div>
                <div class="modal-body">
                    <div class="modal-row">
                        <span>üïí</span>
                        <p id="modal-time">Time</p>
                    </div>
                    <div class="modal-row" id="modal-loc-row">
                        <span>üìç</span>
                        <p id="modal-location">Location</p>
                    </div>
                    <div class="modal-row" id="modal-desc-row">
                        <span>üìù</span>
                        <p id="modal-description">Description</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-edit-btn" class="btn-edit-large">Edit Event</button>
                    <button id="modal-delete-btn" class="btn-delete-large">Delete</button>
                </div>
            </div>
        </div>

        <script src="ics-generator.js"></script>
        <script src="app.js"></script>
    </body>
    </html>

    <!-- Scripts -->
    <script src="ics-generator.js"></script>
    <script src="app.js"></script>
</body>
</html>
